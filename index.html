<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Todo App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body onload="fetchTodosData()">
      <div class="container" style="max-width: 1280px;">
            <div class="row">
                <nav class="navbar bg-primary text-white col justify-content-between">
                    <div>NavBar</div>
                    <div>Points: 0000</div>
                    <div class="text-center"><img class="avatar avatar-32 img-circle" src="photo.jpg"/></div>
                </nav>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-5 bg-light m-2 p1">
                    <div class="card-header bg-info text-white">
                        Create your task
                      </div>
                      <div class="card-body">
                        <form id="todoInputForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="todo-title" placeholder="Title">
                                <textarea class="form-control mt-2" id="todo-description" placeholder="Description" rows="5"></textarea>
                                <div class="row mt-2 justify-content-around">
                                    <select class="form-control col-4 placeholder=Priority" id="todo-priority">
                                        <option value="" hidden>Priority</option>
                                        <option value="Low">Low</option>
                                        <option value="Middle">Middle</option>
                                        <option value="High">High</option>
                                    </select>
                                    <button class="btn col-4 bg-info text-white" type="submit">Add</button>
                                </div>
                            </div>
                        </form>
                      </div>                  
                </div>
                <div class="col-md-5 row bg-light m-2 p1 pb-4 justify-content-center" id="todos-overview">
                  <div class="col-11 card bg-white mt-4 justify-content-center todo-item-low" style="height: 50px;">
                    Hello World
                  </div> 
                </div>
            </div>
      </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
