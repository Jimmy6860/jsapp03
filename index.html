<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Todo App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body onload="fetchTodosData()">
      <div class="container" style="max-width: 1280px;">
            <div class="row">
                <nav class="navbar bg-primary text-white col justify-content-between">
                    <div>NavBar</div>
                    <div id="score"> Points: 0000</div>
                    <div class="text-center"><img class="avatar avatar-32 img-circle"/></div>
                </nav>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-5 bg-light m-2 p1">
                    <div class="card-header bg-info text-white">
                        Create your task
                      </div>
                      <div class="card-body">
                        <form id="todoInputForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="todo-title" placeholder="Title">
                                <textarea class="form-control mt-2" id="todo-description" placeholder="Description" rows="5"></textarea>
                                <div class="row mt-2 justify-content-around">
                                    <select class="form-control col-4 placeholder=Priority" id="todo-priority">
                                        <option value="" hidden>Priority</option>
                                        <option value="Low">Low</option>
                                        <option value="Middle">Middle</option>
                                        <option value="High">High</option>
                                    </select>
                                    <button class="btn col-4 bg-info text-white" type="submit">Add</button>
                                </div>
                            </div>
                        </form>
                      </div>                  
                </div>
                <div class="col-md-5 row-auto bg-light m-2 p1 pb-4 justify-content-center" id="todos-overview">
                  <div class="col-11 card bg-white mt-4 ml-4 row justify-content-center todo-item-low" data-toggle="collapse" data-target="#test123" aria-expanded="false" aria-controls="test123" style="height: 50px;">
                    Hello World
                    <button class="btn btn-success btn-sm col-2 align-self-end">Done</button>
                  </div>
                  <div class="collapse mt-1" id="test123">
                    <div class="card card-body">
                      Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                    </div>
                  </div>
                </div>

            </div>
        </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
